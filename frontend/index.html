<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SalesFlow360 - Live Sales Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š SalesFlow360 Live Data Viewer</h1>

  <div class="section">
    <h2>ðŸ“¡ Live Data (last 5 seconds)</h2>
    <div class="card" id="live-sale">
      <em>Loading...</em>
    </div>
  </div>

  <div class="section">
    <h2>ðŸ•“ Previous 30-minute Buffer</h2>
    <div class="card" id="buffer-data">
      <em>Loading...</em>
    </div>
  </div>

  <!-- Load config BEFORE main script -->
  <script src="config.js"></script>

  <script>
    async function fetchLiveSale() {
      const res = await fetch(`${API_BASE_URL}/sales`);
      const data = await res.json();
      const latest = data.sales[data.sales.length - 1];
      document.getElementById("live-sale").innerHTML =
        `<pre>${JSON.stringify(latest, null, 2)}</pre>`;
    }

    async function fetchBufferData() {
      const res = await fetch(`${API_BASE_URL}/buffer`);
      const data = await res.json();
      document.getElementById("buffer-data").innerHTML =
        `<pre>${JSON.stringify(data.buffer, null, 2)}</pre>`;
    }

    async function refresh() {
      await fetchLiveSale();
      await fetchBufferData();
    }

    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
